<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .container {
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 155px 130px 20px;
      background-color: #000;
      width: 748px;
      height: 748px;
      gap: 9px;
    }

     .clour.red {
      background-color: #E72F24;
     }
     .clour {
      background-color: #F0F1EC;
     }
     .clour.white1 {
      grid-column: span 3;
     }
     .clour.white2 {
      grid-row: span 2;
     }
     .clour.white3 {
      grid-column: span 2;
      grid-row: span 2;
     }
     .clour.blue {
      background-color: #004592;
     }
     .clour.yellow {
      background-color: #F9D01E;
     }
     .clour.black {
      background-color: #232629;
     }
     
    

    
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
 <div class="clour red"></div>
 <div class="clour white1"></div>
 <div class="clour white2"></div>
 <div class="clour white3"></div>
 <div class="clour blue"></div>
 <div class="clour white4"></div>
 <div class="clour yellow"></div>
 <div class="clour black"></div>
 <div class="clour white5"></div>
  </div>
</body>

</html>
